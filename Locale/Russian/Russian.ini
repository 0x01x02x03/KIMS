;Warning
MsgWarning="Эта программа не заменяет антивирусные продукты, это лишь набор антивирусных движков для проверки файлов на диске. Результат такой проверки может отличаться от детекта, который даёт резидентный модель антивируса при запуске проверяемого файла на реальной системе. Так, зашифрованный файл может быть не распознан как вредоносный, однако при выполнении и расшифровке кода в область памяти вредоносность может быть обнаружена. Таким образом, никогда не используйте настоящий программный продукт как замену реальным антивирусным решениям, поскольку он не обеспечивает надлежащего уровня защиты, а необходим только для исследовательсикз целей. Программа скачивает бесплатные вресии антивирусных сканеров с официальных сайтов, которые могут быть более устаревшими, чем коммерческие версии."
